<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万岁山景区预约系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>万岁山景区预约系统</h1>
    </header>
    
    <main>
        <div id="auth-section">
            <h2>用户登录</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="邮箱" required>
                <input type="password" id="password" placeholder="密码" required>
                <button type="submit">登录</button>
            </form>
            
            <h2>用户注册</h2>
            <form id="register-form">
                <input type="email" id="reg-email" placeholder="邮箱" required>
                <input type="password" id="reg-password" placeholder="密码" required>
                <input type="text" id="invite-code" placeholder="邀请码" required>
                <button type="submit">注册</button>
            </form>
        </div>
        
        <div id="app-section" style="display: none;">
            <div id="user-info">
                <span>欢迎, <span id="user-name"></span> (<span id="user-role"></span>)</span>
                <button id="logout-btn">退出</button>
            </div>
            
            <div id="admin-panel" style="display: none;">
                <h2>管理员面板</h2>
                <!-- 管理员功能 -->
            </div>
            
            <div id="super-admin-panel" style="display: none;">
                <h2>超级管理员面板</h2>
                <!-- 超级管理员功能 -->
            </div>
            
            <div id="ticket-panel">
                <h2>可预约场次</h2>
                <div id="show-list">
                    <!-- 场次列表将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </main>
    
<script type="module" src="js/app.js"></script>
</body>
</html>
